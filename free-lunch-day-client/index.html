<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img class="navbar-brand" src="assets/logo.png" alt="logo" height="80" width="100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="src/orders-history.html">Orders history</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="src/buy-history.html">Shopping history</a>
                </li>
                <!-- You can add more navigation links here if needed -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5 mb-5 text-center">Free lunch day</h1>
    <div class="d-flex justify-content-center mb-5 mt-5">
        <button id="popup-button" class="btn btn-primary ">Create order</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Available recipes</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Ingredients</th>
                </tr>
                </thead>
                <tbody id="recipes-body">
                <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2 class="text-center">Orders in progress</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created at</th>
                </tr>
                </thead>
                <tbody id="orders-body">
                <!-- Table rows will be inserted here -->
                </tbody>
            </table>

            <h2 class="mt-5 text-center">Available ingredients</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Available amount</th>
                </tr>
                </thead>
                <tbody id="ingredients-body">
                <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="popup" id="popup-message">Popup message goes here</div>
</div>
<script src="src/index.js">
</script>
